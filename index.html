<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INDIGINEER</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins;
}

body{
    background:#f3f3f3;
    color:#111;
    transition:0.4s;
}

.dark{
    background:#0f0f0f;
    color:#fff;
}

/* NAVBAR */

nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 50px;
}

.logo{
    font-size:26px;
    font-weight:700;
}

.icons span{
    margin-left:25px;
    cursor:pointer;
    font-size:22px;
}

/* HERO */

.hero{
    height:420px;
    border-bottom-left-radius:60px;
    border-bottom-right-radius:60px;
    background:url("https://images.alphacoders.com/132/1328396.jpeg") center/cover;
    position:relative;
}

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.55);
    border-bottom-left-radius:60px;
    border-bottom-right-radius:60px;
}

.hero-text{
    position:absolute;
    bottom:60px;
    left:60px;
    color:white;
}

.hero-text h1{
    font-size:50px;
}

.hero-text p{
    opacity:0.8;
}

/* DOT NAV */

.slider-dots{
    position:absolute;
    right:25px;
    top:150px;
}

.slider-dots div{
    width:10px;
    height:10px;
    background:white;
    margin:12px;
    border-radius:50%;
}

/* GRID */

.section{
    padding:60px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:30px;
}

.card{
    height:340px;
    border-radius:25px;
    overflow:hidden;
    position:relative;
    cursor:pointer;
    transition:0.3s;
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.card:hover{
    transform:scale(1.05);
}

.card-info{
    position:absolute;
    bottom:0;
    background:linear-gradient(transparent, black);
    color:white;
    width:100%;
    padding:20px;
}

.card-info h3{
    font-size:18px;
}

/* DARK MODE BUTTON */

.toggle{
    font-size:26px;
}

/* MOBILE */

@media(max-width:900px){
.grid{
    grid-template-columns:repeat(2,1fr);
}
.hero-text h1{font-size:30px;}
}

</style>
</head>

<body>

<nav>
    <div class="logo">INDIGINEER</div>
    <div class="icons">
        <span class="toggle" onclick="toggleMode()">üåô</span>
        <span>üîç</span>

</nav>

<section class="hero">

    <div class="hero-text">
        <h1>Attack On Titan</h1>

    </div>

    <div class="slider-dots">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</section>

<section class="section">

    <br>

    <div class="grid">

        <div class="card">

        </div>

        <div class="card">

            <div class="card-info"><h3>Demon Slayer</h3></div>
        </div>

        <div class="card">
            <img src="https://images3.alphacoders.com/132/1328395.jpeg">

        </div>

        <div class="card">
            <img src="https://images2.alphacoders.com/133/1335167.png">

</body>
</html>
