<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins;background:#111;color:#fff;text-align:center}
.card{
    margin-top:80px;
    display:inline-block;
    background:#1e1e1e;
    padding:40px;
    border-radius:20px;
    width:350px;
}
.avatar{
    width:100px;height:100px;border-radius:50%;
    background:#ff4757;
    display:flex;align-items:center;justify-content:center;
    font-size:40px;margin:auto;
}
.stat{margin-top:20px;font-size:18px}
button{
    margin-top:25px;
    padding:12px 30px;
    border:none;
    border-radius:10px;
    background:#00c853;
    color:white;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
    <div class="avatar">üë§</div>
    <h2>Anonymous User</h2>

    <div class="stat">Reviews Written: 24</div>
    <div class="stat">Average Rating Given: ‚≠ê 8.7</div>
    <div class="stat">Joined: 2026</div>

    <button onclick="generateID()">Generate New Anonymous ID</button>
</div>

<script>
function generateID(){
    let id="User-"+Math.floor(Math.random()*99999);
    alert("New Anonymous ID: "+id);
}
</script>

</body>
</html>
