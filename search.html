<!DOCTYPE html>
<html>
<head>
<title>Search Anime</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins;background:#0f0f0f;color:#fff;margin:0}
nav{padding:20px 40px;font-size:24px;font-weight:600}
input{
    width:60%;
    padding:15px;
    border-radius:30px;
    border:none;
    font-size:18px;
}
.center{text-align:center;margin-top:40px}
.grid{
    padding:40px;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:30px;
}
.card{
    height:260px;
    border-radius:20px;
    overflow:hidden;
    position:relative;
    cursor:pointer;
}
.card img{width:100%;height:100%;object-fit:cover}
.title{
    position:absolute;
    bottom:0;
    background:linear-gradient(transparent,black);
    width:100%;
    padding:10px;
}
</style>
</head>
<body>

<nav>ðŸ”Ž Search Anime</nav>

<div class="center">
    <input id="search" placeholder="Search anime..." onkeyup="searchAnime()">
</div>

<div class="grid" id="grid">

<div class="card"><img src="https://images3.alphacoders.com/132/1328395.jpeg"><div class="title">Attack on Titan</div></div>
<div class="card"><img src="https://images5.alphacoders.com/109/1099191.jpg"><div class="title">Demon Slayer</div></div>
<div class="card"><img src="https://images6.alphacoders.com/134/1342307.jpeg"><div class="title">Jujutsu Kaisen</div></div>
<div class="card"><img src="https://images6.alphacoders.com/128/1288486.jpg"><div class="title">One Piece</div></div>
<div class="card"><img src="https://images2.alphacoders.com/131/1315046.jpeg"><div class="title">Naruto</div></div>
<div class="card"><img src="https://images3.alphacoders.com/132/1328397.jpeg"><div class="title">Chainsaw Man</div></div>

</div>

<script>
function searchAnime(){
    let input=document.getElementById("search").value.toLowerCase();
    let cards=document.querySelectorAll(".card");
    cards.forEach(card=>{
        let title=card.innerText.toLowerCase();
        card.style.display=title.includes(input)?"block":"none";
    });
}
</script>

</body>
</html>
